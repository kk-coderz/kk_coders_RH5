<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <form class="max-w-lg w-full space-y-8" [formGroup]="formData">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-white" style="letter-spacing: 3px;">
        User Registration
      </h2>
    </div>
    <div class="rounded-lg shadow-sm -space-y-px">
      <div>
        <label for="username" class="sr-only">Username</label>
        <input id="username" type="text" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-lg focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Username" formControlName="username"/>
      </div>
      <div>
        <label for="email" class="sr-only">Email</label>
        <input id="email" type="text" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Email" formControlName="email"/>
      </div>
      <div>
        <label for="password" class="sr-only">Password</label>
        <input id="password" type="text" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-lg focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Password" formControlName="password"/>
      </div>
    </div>
    <div>
      <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-blue-400 transition-colors hover:bg-blue-900 hover:border-white focus:outline-none focus:ring focus:ring-offset-0 focus:ring-white" (click)="handleClick()">
        Register
      </button>
    </div>
    <p #errorMsgElement [textContent]="errorMsg?.substring(5, errorMsg?.length)" class="text-white font-bold bg-red-500 w-1/3 text-center rounded"></p>
  </form>
</div>
